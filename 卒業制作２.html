      <h2>自己紹介</h2>
      <div class="profile">
        <div class="profile-img"></div>

  <section class="inquiry">
    <h2>お問い合わせ</h2>
    <div class="contact">
      <div class="form-top">
        <form class="forms" action="index.html" method="post">
          <div class="contact-label">
            <p><label for="name">氏名</label></p>
            <input type="text" id="name" name="" value="" placeholder="your name">
          </div>
          <div class="contact-label">
            <p><label for="mail">メールアドレス</label></p>
            <input type="email" id="mail" name="" value="" placeholder="your e-mail">
          </div>
          <div class="contact-label">
            <p><label for="adress">住所</label></p>
            <input type="text" id="adress" name="" value="" placeholder="your adress">
          </div>
          <div class="contact-label">
            <p><label for="tel">電話番号</label></p>
            <input type="text" id="tel" name="" value="" placeholder="your tel">
          </div>
          <div class="contact-label">
            <p><label for="massage">内容</label></p>
            <textarea name="name" id="massage" rows="8" cols="80"></textarea>
          </div>
          <div class="form-btn">
            <input id="submit-btn" type="submit" name="" value="送信">
          </div>
        </form>
      </div>
      <div class="information">
        <h3>所在地</h3>
        <p class="contact-us-data">住所が入ります</p>
        <h3>連絡先</h3>
        <p class="contact-us-data">0120-000-000</p>
        <p class="contact-us-data">メールアドレスが入ります</p>
      </div>

    </div>

  </section>
